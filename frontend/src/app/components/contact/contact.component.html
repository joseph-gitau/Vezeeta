    <div class="col-md-6">
      <h2>Contact Us</h2>
      <p>We will be happy to receive your inquiries and suggestions.</p>

      <form>
        <div class="form-group">
          <label for="name">Your Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="mobile" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address<span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="comments">Comments<span class="text-danger">*</span></label>
          <textarea class="form-control" id="comments" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn text-white" style="background-color: #FF6600;">Send</button>
      </form>
