<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="text-center">Signup</h4>
        </div>
        <div class="pt-2">
          <button class="btn btn-primary btn-block w-50 m-auto ">
            <i class="fab fa-facebook-f"></i>
            Connect with Facebook
          </button>
        </div>
        <div class="text-center mt-3">
          <hr class="hr-text" data-content="OR">
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Your Name:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" required [(ngModel)]="patient.fullname"
                placeholder="Enter your name">
            </div>
          </div>
          <div class="form-group row">
            <label for="mobile" class="col-sm-3 col-form-label">Mobile Number:</label>
            <div class="col-sm-9">
              <input type="tel" class="form-control" id="mobile" required [(ngModel)]="patient.mobile"
                placeholder="Enter your mobile number">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email Address:</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" required [(ngModel)]="patient.email"
                placeholder="Enter your email address">
            </div>
          </div>
          <div class="form-group row">
            <label for="gender" class="col-sm-3 col-form-label">Gender:</label>
            <div class="col-sm-9">
              <select class="form-control" id="gender" required [(ngModel)]="patient.gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="birthdate" class="col-sm-3 col-form-label">Birth Date:</label>
            <div class="col-sm-9">
              <input type="date" class="form-control" id="birthdate" required [(ngModel)]="patient.BirthDate">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password:</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" required [(ngModel)]="patient.Password"
                placeholder="Enter your password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">By signing up, you agree to our terms of use</label>
              </div>
            </div>
          </div>
          <button (click)="addNewPatient()" class="btn btn-primary btn-block">Join Now</button>
        </div>
        <div class="card-footer">
          <hr>
          <p class="text-center">Already registered in Vezeeta? <a routerLink="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
