<div class="container mx-auto">
  <div class="flex justify-center">
    <div class="w-8/12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center text-lg font-bold">Doctor Registration</h4>
          <form [formGroup]="signupForm" (ngSubmit)="addNewDoctor()" enctype="multipart/form-data">
            <div class="mb-4">
              <label for="fullName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full
                Name</label>
              <input type="text"
                class="w-full px-4 py-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block"
                id="fullName" placeholder="Enter your full name" required formControlName="full_name">
            </div>
            <div class="mb-4">
              <label for="email" class="block">Email Address</label>
              <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded" id="email"
                placeholder="Enter your email address" required formControlName="email">
            </div>
            <div class="flex flex-wrap -mx-2 mb-4">
              <div class="w-full md:w-6/12 px-2">
                <label for="password" class="block">Password</label>
                <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded" id="password"
                  placeholder="Enter a password" required formControlName="password">
              </div>
              <div class="w-full md:w-6/12 px-2">
                <label for="mobileNumber" class="block">Mobile Number</label>
                <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded" id="mobileNumber"
                  placeholder="Enter your mobile number" required formControlName="mobile_number">
              </div>
            </div>
            <div class="flex flex-wrap -mx-2 mb-4">
              <div class="w-full md:w-6/12 px-2">
                <label for="specialty" class="block mb-2 text-sm font-medium text-gray-900 ">Select a
                  specialty</label>
                <select id="specialty"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                  formControlName="specialty">
                  <option value="" selected disabled>Choose a specialty</option>
                  <option value="Cardiology">Cardiology</option>
                  <option value="Dermatology">Dermatology</option>
                  <option value="Endocrinology">Endocrinology</option>
                  <option value="Gastroenterology">Gastroenterology</option>
                  <option value="Hematology">Hematology</option>
                  <option value="Neurology">Neurology</option>
                </select>

              </div>
              <div class="w-full md:w-6/12 px-2">
                <label for="licenseNumber" class="block">Medical License Number</label>
                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded" id="licenseNumber"
                  placeholder="Enter your license number" required formControlName="license_number">
              </div>
            </div>
            <div class="flex flex-wrap -mx-2 mb-4">
              <div class="w-full md:w-6/12 px-2">
                <label for="affiliation" class="block">Clinic or Hospital Affiliation</label>
                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded" id="affiliation"
                  placeholder="Enter your clinic or hospital affiliation" formControlName="affiliation">
              </div>
              <div class="w-full md:w-6/12 px-2">
                <label for="experience" class="block">Professional Experience(Years)</label>
                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded" id="experience"
                  placeholder="Enter your professional experience" formControlName="experience">
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="education" class="block">Education and Qualifications</label>
              <textarea class="w-full px-4 py-2 border border-gray-300 rounded" id="education" rows="3"
                placeholder="Enter your education and qualifications" formControlName="education"></textarea>
            </div>
            <div class="flex flex-wrap -mx-2 mb-4">
              <div class="w-full md:w-6/12 px-2">
                <label for="languageProficiency"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select language
                  proficiency</label>
                <select id="languageProficiency"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                  formControlName="language_proficiency">
                  <option value="" selected disabled>Choose language proficiency</option>
                  <option value="Beginner">Beginner</option>
                  <option value="Intermediate">Intermediate</option>
                  <option value="Advanced">Advanced</option>
                </select>

              </div>
              <div class="w-full md:w-6/12 px-2">
                <label for="certifications" class="block">Professional Certifications</label>
                <textarea class="w-full px-4 py-2 border border-gray-300 rounded" id="certifications" rows="3"
                  placeholder="Enter your professional certifications"
                  formControlName="professional_certifications"></textarea>
              </div>
            </div>
            <!-- <div class="form-group">
              <label for="profilePicture" class="block">Profile Picture</label>
              <input type="file" class="w-full py-2" id="profilePicture" formControlName="profile_picture">
            </div> -->
            <button type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full w-full mb-4">Sign
              Up</button>
          </form>
          <div class="card-footer">
            <hr>
            <p class="text-center">Already registered in Vezeeta for doctors? <a routerLink="/doctor/login"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline hover:cursor-pointer">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
