<div class="container mx-auto mt-4">
  <div class="flex justify-center">
    <div class="w-full md:w-6/12">
      <div class="bg-white shadow-sm rounded-lg">
        <div class="px-6 py-4">
          <h4 class="text-center text-lg font-bold">Login</h4>
          <div class="mb-4">
            <label for="username" class="block">Email address:</label>
            <input type="email" id="username" placeholder="Enter your email"
              class="w-full px-4 py-2 border border-gray-300 rounded" [(ngModel)]="doctor.email">
          </div>
          <div class="mb-4">
            <label for="password" class="block">Password:</label>
            <input type="password" id="password" placeholder="Enter your password"
              class="w-full px-4 py-2 border border-gray-300 rounded" [(ngModel)]="doctor.password">
          </div>
          <div class="mb-4 flex items-center">
            <input type="checkbox" id="rememberMe" class="mr-2">
            <label for="rememberMe">Remember me</label>
            <a href="#" class="ml-auto">Forgot password?</a>
          </div>
          <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full w-full mb-4"
            (click)="loginDoctor()">Login</button>
          <div class="text-center">
            <hr class="border-gray-300 mb-3">
            <span class="text-gray-600">OR</span>
          </div>
          <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full w-full mb-4">
            <i class="fab fa-facebook-f mr-2"></i>
            Connect with Facebook
          </button>
          <p class="text-center">New in Vezeeta for doctors? <a routerLink="/doctor/signup"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline hover:cursor-pointer">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
